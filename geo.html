<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>Sq dash</title>
<style>
canvas{
width:90%;
height:90%;
}
</style>
</head>
<body id='clicker'>
<canvas id='chess'></canvas>
<script>
alert('Use the space bar to jump.If it turns red,and then green,you lost');
var collision = function(objectX,objectY,objectW,objectH,compareX,compareY,compareW,compareH){
var use;
var us;
use = Math.pow((objectX - compareX),2);
us = Math.pow((objectY - compareY),2);
use += us;
use = Math.sqrt(use);
var maxW = Math.max(objectW,compareW);
var maxH = Math.max(objectH,compareH);
var avgW = (objectW,compareW)/2;
var avgH = (objectH,compareH)/2;
var distMax = Math.sqrt(Math.pow(maxW,2) + Math.pow(maxH,2));
console.log(distMax);
if(use <= maxW || use <= maxH || use <= distMax){
return true;
}}
var canvas = document.getElementById('chess');
var canvasW = canvas.width;
var canvasH = canvas.height;
var draw = canvas.getContext('2d');
var spikes = 0;
var drawTriangle = false;
var jumpboost = 0;
var looper = 0;
var x = null;
var y = canvasH;     ;
var score = 0 - 1;
var t = 0;
var hasJumped = false;
function play(){
draw.clearRect(0,0,canvasW,canvasH);
draw.fillStyle = 'green';
var collide = collision(3,(canvasH - (jumpboost + 10)),10,10,x,y,4,4);
if(collide == true){
draw.fillStyle = 'red';
}
draw.fillRect(3,(canvasH - (jumpboost + 10)),10,10);
if(x < 0){
x = null;
drawTriangle = false;
}
if(x == null){
score++;
var v = Math.round(Math.random()*10);
if(v > 7){
x = canvasW;
drawTriangle = true;
}
v = 0;
}
if(drawTriangle == true){
x--;
draw.fillStyle = 'black';
draw.beginPath();
draw.moveTo(x,y);
draw.lineTo((x + 4),(y - 8));
draw.lineTo((x + 8),y);
draw.closePath();
draw.fill();
}}
setInterval(play,30);


var n;
document.getElementById('clicker').onkeydown = function(event){
var pressed = event.keyCode;
console.log(pressed);
if(pressed == 32){
jumpboost += 1;
t++;
}}
document.getElementById('clicker').onkeyup = function(){
jumpboost = 0;
t = 0;
}
function zxc(){
if((canvasH - (jumpboost + 10)) < 0 || t >= 40 || x == null){
jumpboost = 0;
t = 0;
console.clear();
}}
setInterval(zxc,10);
</script>
</body>
</html>
