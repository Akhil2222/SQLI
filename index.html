<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Medical Records</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='static/style.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    <div id="bg-red-cross"></div>
    <h1 class="header"> Account Portal </h1>

    <form class="box">
        <input placeholder="User ID" type="number" id="userID" required/>
        <input placeholder="Password" id="pass" type="password" required/>
        <button type="submit">Submit</button>
    </form>

    <script>
        $("form").submit((e)=>{
            e.preventDefault();
            let url = "http://" + location.host + "/records?";
            for(let i of $("form input")){
                url += encodeURIComponent(i.id) + '=' + encodeURIComponent(i.value) + '&';
            }
            location = (url.slice(0,-1));
        })
    </script>
</body>
</html>
