<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>News</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        #container{
            background-color:yellow
        }
    </style>
</head>
<body>
    <h1>Daddy is a really fat person. That is all you need to know</h1>
    <div id='container'>
        <form id='help'>
            <input id='email' type='email' required placeholder='Email'>
            <select id='course'><option>Fat</option><option>Mad</option></select>
            <button type='submit'>submit</button>
        </form>
        <div id='info'>

        </div>
    </div>   
    <script>
        $ = function(selector){var x = document.querySelectorAll(selector);if(x.length == 1){return x[0]}else{return x;}}
        Element.prototype.hide = function(){this.style.display = "none"}
        $('form').onsubmit = function(event){
            event.preventDefault()
            localStorage.setItem("info",String($("select").value + '|' + $("input").value))
            $('form').hide()
        }
        setInterval(() => {
            if(localStorage.getItem("info") != null){
                var infothing = localStorage.getItem("info")
                infothing.split("|")
                $('#info').innerHTML = "Email:" + infothing.split("|")[1] + "<br/>Course:" + infothing.split("|")[0]
            }
        }, 30);
    </script>
</body>
</html>
