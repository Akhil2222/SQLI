<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>mouse click finder</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <script>
        document.onmousedown = function(e){
            var coora = [e.x,e.y]
            var coorb = [e.x*100/window.innerWidth,e.y*100/window.innerHeight]
            alert(`(${coora[0]},${coora[1]})\n(${coorb[0]},${coorb[1]})`)
            console.log(e)
        }
    </script>
</body>
</html>
