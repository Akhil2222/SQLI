<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Subscribe right now</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        
        #subscribe{
            display:none;
            text-align: center;
            position: absolute;
            width:500px;
            height:250px;
            left:500px;
            top:250px;
            border:3px solid black
        }
        #wish{
            margin-left:95%;
        }
        p{
            display: block;
        }
    </style>
</head>
<body>
    <h1></h1>
    <p></p>
    <button id='wish'>Subscribe</button>
    <div id='subscribe'><button style='color:red' id='close'>Close</button><br/><br/><br/><br/><br/>Email:<input type='email'><button type="submit">Subscribe</button></div>
    <script>
        $ = function(selector){var x = document.querySelectorAll(selector);if(x.length == 1){return x[0]}else{return x;}}
        var holder;
        $('#wish').onclick = function(){
            $('#wish').style.display = 'none'
            $('div').style.display = 'initial'
            $('div').style.opacity = '1'
            clearInterval(holder)
        }
        $('[type=submit]').onclick = function(){
            console.log($('input').value)
            $('div').innerHTML = '<br/><br/><br/><br/><br/>Thank you for subscribing'
            var i = 1;
            holder = setInterval(() => {
                $('div').style.opacity = String(i)
                if((i - 0.03) > 0){
                    i -= 0.03
                }else{
                    i=0;
                }
            }, 100);
        }
        $('#close').onclick = function(){
            $('#wish').style.display = 'initial'
            $('div').style.display = 'none'
        }        
        $('h1').innerHTML = Math.round((Math.random()*Math.pow(36,14))).toString(36)
        for(var a = 0;a < 5;a++){    
            for(var b = 0;b < 200;b++){
                $('p').innerHTML += Math.round((Math.random()*35)).toString(36)
            }
            b = 0;
            $('p').innerHTML += '<br/>'
        }
    </script>
</body>
</html>
