<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Color map</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        div{
            margin:0em;
            padding:0%;
            
        }
        *{
            margin:0em;
            padding:0%;
        }
        body{
            display:flex;
            
            flex-wrap:wrap;
        }
    </style>
</head>
<body>
    <script>
        function euclid(a,b){
            var number = Math.max(a,b);
            var sub = Math.min(a,b)
            while(number != 0){
                number -= Math.floor(number/sub)*sub
                if(number == 0){
                    break;
                }
                var hold = number;
                number = sub;
                sub = hold
            }
            return sub;
        }
        var gcf = euclid(window.innerWidth,window.innerHeight)
        var scale = [0.5,0.5]
        $('body').css('width',`${scale[0]*100}%`)
        for(var i = 0;i < window.innerHeight/gcf;i++){
            for(var j = 0;j < window.innerWidth/gcf;j++){
                $('body').append(`<div id='${i}|${j}'></div>`)
            }
        }
        $('div').css({
            'width':gcf*scale[0],
            'height':gcf*scale[1]
        })
        var colors = [Math.random()*255,Math.random()*255,Math.random()*255]
        var alter = 5
        for(var i of $('div')){
            for(var j in colors){
                colors[j] += (Math.random()*2*alter - alter)
                
            }
            console.log(colors)
            $(i).css('background-color',`rgb(${String(colors)})`)
        }
    </script>
</body>
</html>
